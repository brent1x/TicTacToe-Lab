<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap x Comic Sans x TTT</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="files/main.css">
	<script type="text/javascript" src="files/app.js" async></script>
</head>

<body>

<!-- BODY -->
<div class="container">

<!-- HEADER -->
<header>
  <div class="row">&nbsp;</div>
  <div class="row">
    <div class="col-md-12 text-center head">
      UGLY TTT!!!!11!
    </div>
  </div>
  <div class="row">&nbsp;</div>
</header>

<!-- GAMEPLAY AREA -->

<section class="gameplayarea">

<!-- ROW 1 -->
<div class="row">
  <div class="square" id="topleft"></div>
  <div class="square" id="topcenter"></div>
  <div class="square" id="topright"></div>
</div>

<!-- ROW 2 -->
<div class="row">
  <div class="square" id="midleft"></div>
  <div class="square" id="midcenter"></div>
  <div class="square" id="midright"></div>
</div>

<!-- ROW 3 -->
<div class="row">
  <div class="square" id="botleft"></div>
  <div class="square" id="botcenter"></div>
  <div class="square" id="botright"></div>
</div>

</section>

<!-- FOOTER -->
<footer>
  <div class="row">&nbsp;</div>
  <div class="row">
    <div class="col-md-12 text-center">
      <form class="navbar-form">
        <button type="button" class="btn btn-danger" id="resetter">Reset</button>
      </form>
    </div>
  </div>
  <div class="row">&nbsp;</div>
</footer>

</div>

</body>
</html>
